<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#333"/>
  <rect x="0" y="80" width="800" height="5" fill="#0066cc"/>
  
  <!-- Site Title -->
  <text x="50" y="50" font-family="Georgia, serif" font-size="28" fill="#ffffff">Classic One</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">A Classic Blog Theme</text>
  
  <!-- Navigation -->
  <rect x="0" y="85" width="800" height="40" fill="#444"/>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Home</text>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Blog</text>
  <text x="170" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Categories</text>
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">About</text>
  <text x="330" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Contact</text>
  
  <!-- Search -->
  <rect x="550" y="95" width="200" height="20" rx="3" fill="#ffffff"/>
  <text x="560" y="110" font-family="Arial, sans-serif" font-size="12" fill="#999999">Search...</text>
  
  <!-- Content Area -->
  <rect x="50" y="150" width="500" height="420" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Post 1 -->
  <rect x="80" y="180" width="440" height="120" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1"/>
  <text x="100" y="210" font-family="Georgia, serif" font-size="20" fill="#333333">Sample Blog Post Title</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" fill="#777777">June 6, 2025 | Category: Technology</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333333">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt...</text>
  <rect x="100" y="280" width="100" height="20" rx="3" fill="#0066cc"/>
  <text x="115" y="294" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Read More</text>
  
  <!-- Post 2 -->
  <rect x="80" y="320" width="440" height="120" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1"/>
  <text x="100" y="350" font-family="Georgia, serif" font-size="20" fill="#333333">Another Blog Post Title</text>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" fill="#777777">June 5, 2025 | Category: Design</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333333">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip...</text>
  <rect x="100" y="420" width="100" height="20" rx="3" fill="#0066cc"/>
  <text x="115" y="434" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Read More</text>
  
  <!-- Sidebar -->
  <rect x="580" y="150" width="170" height="420" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Categories Widget -->
  <text x="600" y="180" font-family="Georgia, serif" font-size="18" fill="#333333">Categories</text>
  <line x1="600" y1="190" x2="730" y2="190" stroke="#eeeeee" stroke-width="2"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Technology (5)</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Design (3)</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Business (2)</text>
  
  <!-- Tags Widget -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="18" fill="#333333">Tags</text>
  <line x1="600" y1="330" x2="730" y2="330" stroke="#eeeeee" stroke-width="2"/>
  <rect x="600" y="350" width="60" height="25" rx="3" fill="#f5f5f5" stroke="#dddddd" stroke-width="1"/>
  <text x="610" y="367" font-family="Arial, sans-serif" font-size="12" fill="#666666">Web</text>
  <rect x="670" y="350" width="60" height="25" rx="3" fill="#f5f5f5" stroke="#dddddd" stroke-width="1"/>
  <text x="680" y="367" font-family="Arial, sans-serif" font-size="12" fill="#666666">CSS</text>
  <rect x="600" y="385" width="60" height="25" rx="3" fill="#f5f5f5" stroke="#dddddd" stroke-width="1"/>
  <text x="610" y="402" font-family="Arial, sans-serif" font-size="12" fill="#666666">PHP</text>
  <rect x="670" y="385" width="60" height="25" rx="3" fill="#f5f5f5" stroke="#dddddd" stroke-width="1"/>
  <text x="680" y="402" font-family="Arial, sans-serif" font-size="12" fill="#666666">UI</text>
  
  <!-- Footer -->
  <rect x="0" y="600" width="800" height="0" fill="#222222"/>
</svg>